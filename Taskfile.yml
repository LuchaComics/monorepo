version: "3"

tasks:
  initworkspace:
    desc: (Do not run) Init the go workspace
    cmds:
      - go work init

  updateworkspace:
    desc: Update the go workspace for this project
    cmds:
      - go work use -r .

  usecps:
    desc: Load up the go workspace for the `cps-backend` module.
    cmds:
      - go work use ./cloud/cps-backend

  usepinws:
    desc: Load up the go workspace for the `pinws-backend` module.
    cmds:
      - go work use ./cloud/cps-pinws-backend
